<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Segoe UI", sans-serif;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            üîó Visitor Tracker
        </a>
    </div>
</nav>

<div class="container mb-5">
    {% block content %}
        {% if content %}
            <div class="card p-4">
                <p class="mb-0">{{ content }}</p>
                <p class="mt-3 text-muted" style="font-size: 0.85rem;">
                    This demo logs your IP address and technical details for analytics purposes.
                </p>
            </div>
        {% endif %}
    {% endblock %}
</div>

<footer>
    Made with ‚ù§ using Flask ‚Äî For educational & analytics purposes only.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
